<html>
<head>
	<title>IdleFleet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<style>
	[x-cloak] {display: none}
	</style>
</head>

<body>
<h2>IdleFleet Iteration 1.04</h2>

<div x-data="app" x-cloak>
	<p>
		Total Fleet Size: <span x-text="fleetSize"></span> (Your Rank: <span x-text="rank"></span>)<br/>
		<span title="Represents ships at home ready to be sent out.">Ships Available to Send: <span x-text="numberFormat(numAvailableShips)"></span></span><br/>
		<span title="Reports when the soonest ship return time is.">Next Ship Returns In: <span x-text="nextShipReturnTime"></span></span><br/>
		Credits: <span x-text="numberFormat(credits)"></span><br/>
		<span x-show="cepsAllowed" title="Average credits earned (or lost) over the past 10 seconds.">CEPS: <span x-text="numberFormat(ceps)"></span><br/></span>
		<span x-show="mercantileAllowed" title="Represents how well your ships will trade and earn money.">Mercantile Skill: <span x-text="mercantileSkill"></span><br/></span>
		<span x-show="shipSpeedAllowed" title="Represents how much faster your ships travel.">Ship Speed Boost: <span x-text="shipSpeed"></span><br/></span>
	</p>

	<p>
		<button @click="sendShips" :disabled="!shipsAvailable">Send Ship(s)</button> 
		<button @click="buyShip" :disabled="!canBuyShip">Buy Ship: <span x-text="numberFormat(newShipCost)"></span> credits</button>
		<button @click="buyMercantile" x-show="mercantileAllowed" :disabled="!canBuyMercantile">Improve Mercantile Skill: <span x-text="numberFormat(newMercantileCost)"></span></button>
		<button @click="buyShipSpeed" x-show="shipSpeedAllowed" :disabled="!canBuyShipSpeed">Improve Ship Speed: <span x-text="numberFormat(newShipSpeedCost)"></span></button>
		<button @click="enableAutoShip" x-show="autoShipAllowed" title="If enabled, this will periodically send out available ships."><span x-show="autoShip">Auto Ship Enabled</span><span x-show="!autoShip">Auto Ship Disabled</span></button>
	</p>

	<div id="log" x-html="logDisplay" x-ref="logDiv"></div>

	<!-- cheat area -->
	<p x-show="cheatsEnabled">
	<button @click="randomEvent">Random Event</button>
	<button @click="credits+=1000000">ðŸ¤‘ðŸ¤‘ðŸ¤‘</button>
	<button @click="addShip">ðŸš¢ðŸš¢ðŸš¢</button>
	</p>

	<footer>
	<p>
	Created by <a href="https://www.raymondcamden.com" target="_new">Raymond Camden</a> - <a href="https://github.com/cfjedimaster/IdleFleet" target="_new">github repo</a>
	</p>
	</footer>

</div>

<script src="/js/app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
